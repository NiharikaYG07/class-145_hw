<!DOCTYPE html>
<html>
    <head>
        <title>
           3D shapes
        </title>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    </head>
    <body>
        <a-scene background="color:white">
            <a-plane position="0 0 -5" color="red" width="6" height="4" rotation="-90 0 0"></a-plane>
            <a-box position="0 0.8 -4" color="blue" rotation="45 45 45" ></a-box>
            <a-sphere position="-2 0.75 -4" radius="0.7" color="pink"></a-sphere>
            <a-cylinder position="2 1 -4" radius="0.5" height="2.2" color="orange" rotation="0 0 0"></a-cylinder>
            <a-cone position="2 2.2 -4" color="green" radius-top="0.5" radius-bottom="1.2"></a-cone>
            <a-cone position="2 3 -4" color="black" radius-bottom="0.66"></a-cone>
            <a-ring position="2.5 4 -5" color="blue" rotation="90 0 0"></a-ring>
        </a-scene>
    </body>
</html>
